<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ним</title>
  </head>
  <body class="page">
    <main class="main">
      <button class="button button_type-start"><span class="button__text">Далее</span></button>
    </main>
    <footer class="footer"></footer>
    <div class="popup popup_type-start popup_is-animated">
      <div class="popup__content">
        <div class="title_and_button">
          <h3 class="popup__title">Настройки</h3>
          <button class="popup__button-close"></button>
        </div>
        <form class="popup__form" name="start-game">
          <select name="against-whom" id="against-whom" required>
            <option value="">-- Против кого? --</option>
            <option value="computer">Компьютер</option>
            <option value="man">Человек</option>
          </select>
          <input type="number" max="100">
          <button type="submit" class="button popup__button"><span class="button__text">Далее</span></button>
        </form>  
      </div>
    </div>
  </body>
</html>
